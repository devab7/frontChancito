<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-10">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Buscar cliente"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-2 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" class="btn-l mat-warn" style="width:100%">Total: <span class="f-s-20 f-w-600">S/. {{ totalCuotasDia }} </span></button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ (paginator.pageIndex * paginator.pageSize) + i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Cliente</th>
          <td mat-cell *matCellDef="let element" width="30%">
            <div class="d-flex align-items-center">
              <!-- <img
                class="rounded-circle"
                [src]="element.imagePath"
                width="40"
                /> -->

                <div class=""> <!-- <div class="m-l-16"> -->
                  <p class="mat-subtitle-1 f-s-14 m-t-0">
                    {{ element.cliente.nombres }}
                  </p>
                  <!-- <small class="mat-body-1 f-s-14">{{ element.dni }}</small> -->
                </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="importe">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Importe (S/.)
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.importe }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Fecha
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.creadoEn | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
                routerLink = "./{{ element.id }}"
                class="m-r-10 cursor-pointer mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base"
              > VER
            </a>
            <a
              (click)="openDialog('Delete', element)"
              class="m-r-10 cursor-pointer mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-warn mat-mdc-button-base"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[50, 100, 200]"
        showFirstLastButtons class="mt-5"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
